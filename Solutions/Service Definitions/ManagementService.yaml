openapi: '3.0.0'
info:
  version: 1.0.0
  title: Marain User Notifications Management Service
servers:
  - url: http://localhost:7080
paths:
  /{tenantId}/marain/usernotifications:
    get:
      summary: Query notifications
      operationId: getNotifications
      parameters:
        - $ref: '#/components/parameters/tenantId'
        - $ref: '#/components/parameters/userIdFilter'
        - $ref: '#/components/parameters/notificationTypeFilter'
        - $ref: '#/components/parameters/continuationToken'
        - $ref: '#/components/parameters/maxItems'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedNotificationsListResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '501':
          description: Not implemented

    put:
      summary: Create a new notification for one or more users
      operationId: createNotifications
      parameters:
        - $ref: '#/components/parameters/tenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNotificationsRequest'
      responses:
        '202':
          description: Accepted
          headers:
            Location:
              schema:
                type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /{tenantId}/marain/usernotifications/batchdeliverystatusupdate:
    post:
      summary: Updates delivery statuses for a batch of user notifications
      operationId: batchDeliveryStatusUpdate
      parameters:
        - $ref: '#/components/parameters/tenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/BatchDeliveryStatusUpdateRequestItem'
      responses:
        '202':
          description: Accepted
          headers:
            Location:
              schema:
                type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /{tenantId}/marain/usernotifications/batchreadstatusupdate:
    post:
      summary: Updates read statuses for a batch of user notifications
      operationId: batchReadStatusUpdate
      parameters:
        - $ref: '#/components/parameters/tenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/BatchReadStatusUpdateRequestItem'
      responses:
        '202':
          description: Accepted
          headers:
            Location:
              schema:
                type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /{tenantId}/marain/usernotifications/{notificationId}/status:
    get:
      summary: Gets the delivery/read status of the notification for each channel it's been dispatched to
      operationId: getNotificationStatus
      parameters:
        - $ref: '#/components/parameters/tenantId'
        - $ref: '#/components/parameters/notificationId'
        - $ref: '#/components/parameters/continuationToken'
        - $ref: '#/components/parameters/maxItems'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedNotificationStatusListResponse'
        '400':
          description: Bad request
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /{tenantId}/marain/usernotifications/userpreference:
    get:
      summary: Query user preference
      operationId: getUserPreference
      parameters:
        - $ref: '#/components/parameters/tenantId'
        - $ref: '#/components/parameters/userIdFilter'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferenceResource'
          headers:
            ETag:
              description: The etag for the updated tenant
              schema:
                type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '501':
          description: Not implemented

    put:
      summary: Create or update a new user preference for the users
      operationId: createOrUpdateUserPreference
      parameters:
        - $ref: '#/components/parameters/tenantId'
        - $ref: '#/components/parameters/ifNoneMatch'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPreference'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
                
  /{tenantId}/marain/usernotifications/templates:
    get:
      summary: Query templates
      operationId: getTemplate
      parameters:
        - $ref: '#/components/parameters/tenantId'
        - $ref: '#/components/parameters/notificationType'
        - $ref: '#/components/parameters/communicationType'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationTemplateResponse'
          headers:
            ETag:
              description: The etag for the updated tenant
              schema:
                type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '501':
          description: Not implemented

    put:
      summary: Create or update a new template for different notification types
      operationId: createOrUpdateTemplate
      parameters:
        - $ref: '#/components/parameters/tenantId'
        - $ref: '#/components/parameters/ifNoneMatch'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              anyOf:
               - $ref: '#/components/schemas/SmsTemplate'
               - $ref: '#/components/schemas/EmailTemplate'
               - $ref: '#/components/schemas/WebPushTemplate'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /{tenantId}/marain/usernotifications/templates/generate:
    put:
      summary: Returns generated templates for the provided notification type
      operationId: generateTemplate
      parameters:
        - $ref: '#/components/parameters/tenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNotificationsRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationTemplateResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /{tenantId}/marain/usernotifications/deliverychannelconfiguration:
    get:
      summary: Query Delivery Channel Configuration
      operationId: getDeliveryChannelConfiguration
      parameters:
        - $ref: '#/components/parameters/tenantId'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryChannelConfiguration'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '501':
          description: Not implemented
          
    put:
      summary: Create or update a new delivery channel configuration per tenant.
      operationId: createOrUpdateDeliveryChannelConfiguration
      parameters:
        - $ref: '#/components/parameters/tenantId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              anyOf:
               - $ref: '#/components/schemas/DeliveryChannelConfiguration'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not found
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

components:
  schemas:
    CreateNotificationsRequest:
      description: Request data for creating a new notification for a user.
      required: 
        - userIds
        - notificationType
        - timestamp
      properties:
        notificationType:
          type: string
          description: The type of the notification. These types are defined by the consuming application, so can be arbitrary strings. It is strongly recommended that you version these types, as shown in the example.
          nullable: false
        userIds:
          description: The Ids of the users that this notification is for
          nullable: false
          type: array
          items:
            type: string
        correlationIds:
          $ref: '#/components/schemas/CorrelationIds'
        properties:
          $ref: '#/components/schemas/PropertyBag'
        timestamp:
          type: string
          format: date-time
          description: The date and time at which the event being notified took place.

    Notification:
      description: A single notification for a specific user.
      allOf:
      - $ref: '#/components/schemas/Resource'
      - type: object
        properties:
          notificationType:
            type: string
            description: The type of the notification.
            nullable: false
          properties:
            $ref: '#/components/schemas/PropertyBag'
          sequenceId:
            type: integer
            format: int64
          userId:
            type: string
          timestamp:
            type: string
            format: date-time
            description: The date and time at which the event being notified took place.
          correlationIds:
            $ref: '#/components/schemas/CorrelationIds'
          delivered:
            description: A boolean indicating whether or not the notification has been delivered via at least one channel.
            type: boolean
          read:
            description: A boolean indicating whether or not the notification has been read/acknowledged via at least one channel.
            type: boolean
          _links:
            type: object
            properties:
              self:
                $ref: '#/components/schemas/Link'
              status:
                $ref: '#/components/schemas/Link'

    PagedNotificationsListResponse:
      description: A paged list of notifications
      allOf:
      - $ref: '#/components/schemas/PagedListResource'
      - type: object
        properties:
          _embedded:
            type: object
            properties:
              items:
                oneOf:
                - $ref: '#/components/schemas/Notification'
                - type: array
                  items:
                    $ref: '#/components/schemas/Notification'

    BatchStatusUpdateRequestItem:
      description: Common properties for delivery/read status updates as part of a batch.
      type: object
      properties:
        deliveryChannelId:
          description: The delivery channel that this update applies to.
          type: string
        updateTimestamp:
          description: The time at which the status change occurred
          type: string
          format: date-time
        notificationId:
          type: string
          description: The Id of the notification to update

    BatchDeliveryStatusUpdateRequestItem:
      description: Request data item that forms part of a batch update of delivery statuses
      allOf:
        - $ref: '#/components/schemas/BatchStatusUpdateRequestItem'
        - type: object
          properties:
            newStatus:
              description: The new status for the notification
              type: string
              enum: ['notTracked', 'undelivered', 'delivered']

    BatchReadStatusUpdateRequestItem:
      description: Request data item that forms part of a batch update of delivery statuses
      allOf:
        - $ref: '#/components/schemas/BatchStatusUpdateRequestItem'
        - type: object
          properties:
            newStatus:
              description: The new status for the notification
              type: string
              enum: ['notTracked', 'unread', 'read']

    NotificationTemplateResponse:
      description: A notification template.
      anyOf:
      - $ref: '#/components/schemas/SmsTemplateResource'
      - $ref: '#/components/schemas/EmailTemplateResource'
      - $ref: '#/components/schemas/WebPushTemplateResource'

    SmsTemplate:
      description: The sms template object.
      properties:
        contentType: 
          description: The content type that will be used when serializing/deserializing.
          nullable: false
          type: string
        notificationType:
          type: string
          description: The type of the notification. These types are defined by the consuming application, so can be arbitrary strings. It is strongly recommended that you version these types.
          nullable: false
        body:
          description: The inner templated body for the sms object.
          nullable: false
          type: string
        eTag: 
          description: Etag for the sms template object.
          nullable: true
          type: string
          
    SmsTemplateResource:
      description: The sms template object
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          properties:
            notificationType:
              description: The notification type for the template.
              nullable: false
              type: string
            communicationType:
              $ref: '#/components/schemas/CommunicationType'
            body:
              description: The inner templated body for the sms object.
              nullable: false
              type: string
            eTag: 
              description: Etag for the sms template resource object.
              nullable: true
              type: string
            _links:
              type: object
              properties:
                self:
                  $ref: '#/components/schemas/Link'

    EmailTemplate:
      description: The email template object.
      properties:
        contentType: 
          description: The content type that will be used when serializing/deserializing.
          nullable: false
          type: string
        notificationType:
          type: string
          description: The type of the notification. These types are defined by the consuming application, so can be arbitrary strings. It is strongly recommended that you version these types.
          nullable: false
        body:
          description: The inner templated body for the email object.
          nullable: false
          type: string
        subject:
          description: The subject of the email object.
          nullable: false
          type: string
        important:
          description: Mark is the email is important.
          nullable: true
          type: string
        eTag: 
          description: Etag for the email template object.
          nullable: true
          type: string
          
    EmailTemplateResource:
      description: The email resource object.
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          properties:
            notificationType:
              description: The notification type for the template.
              nullable: false
              type: string
            communicationType:
              $ref: '#/components/schemas/CommunicationType'
            body:
              description: The inner templated body for the email object.
              nullable: false
              type: string
            subject:
              description: The subject of the email object.
              nullable: false
              type: string
            important:
              description: Mark is the email is important.
              nullable: true
              type: string
            eTag: 
              description: Etag for the email template resource object.
              nullable: true
              type: string
            _links:
              type: object
              properties:
                self:
                  $ref: '#/components/schemas/Link'
          
    WebPushTemplate:
      description: The webpush template object.
      properties:
        contentType: 
          description: The content type that will be used when serializing/deserializing.
          nullable: false
          type: string
        notificationType:
          type: string
          description: The type of the notification. These types are defined by the consuming application, so can be arbitrary strings. It is strongly recommended that you version these types.
          nullable: false
        body:
          description: The inner templated body for the email object.
          nullable: false
          type: string
        title:
          description: The title of the email object.
          nullable: false
          type: string
        image:
          description: The Base64 image of webpush notification.
          nullable: true
          type: string
        eTag: 
          description: Etag for the web push template object.
          nullable: true
          type: string
          
    WebPushTemplateResource:
      description: The webpush object.
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          properties:
            contentType: 
              description: The content type that will be used when serializing/deserializing.
              nullable: false
              type: string
            notificationType:
              description: The notification type for the template.
              nullable: false
              type: string
            communicationType:
              $ref: '#/components/schemas/CommunicationType'
            body:
              description: The inner templated body for the email object.
              nullable: false
              type: string
            title:
              description: The title of the email object.
              nullable: false
              type: string
            image:
              description: The Base64 image of webpush notification.
              nullable: true
              type: string
            eTag: 
              description: Etag for the web push template resource object.
              nullable: true
              type: string
            _links:
              type: object
              properties:
                self:
                  $ref: '#/components/schemas/Link'

    UserPreferenceResource:
      description: The user preference resource object
      allOf:
        - $ref: '#/components/schemas/Resource'
        - type: object
          properties:
            userId:
              description: The Id of the user
              nullable: false
              type: string
            email:
              description: The email of the user
              nullable: true
              type: string
            phoneNumber:
              description: The phone number of the user
              nullable: true
              type: string
            communicationChannelsPerNotificationConfiguration:
              description: This is a key value pair (string - list<string>) of notification type for multiple communication channels configured
              type: object
              additionalProperties: true
            eTag: 
              description: Etag for the user preference object.
              nullable: true
              type: string
            _links:
              type: object
              properties:
                self:
                  $ref: '#/components/schemas/Link'
                    
    UserPreference:
      description: Object used to create/update a new user preference object.
      required: 
        - userId
      properties:
        userId:
          description: The Id of the user
          nullable: false
          type: string
        email:
          description: The email of the user
          nullable: true
          type: string
        phoneNumber:
          description: The phone number of the user
          nullable: true
          type: string
        communicationChannelsPerNotificationConfiguration:
          description: This is a key value pair (string - list<string>) of notification type for multiple communication channels configured
          type: object
          additionalProperties: true
        eTag: 
          description: Etag for the current object
          nullable: true
          type: string

    DeliveryChannelConfiguration:
      description: Object used to create/update a new delivery channel configuration for a tenant.
      properties:
        DeliveryChannelConfiguredPerCommunicationType:
          description: This is a dictionary of (CommunicationType, DeliveryChannel) that configures which delivery channel will be used for what type of communication type.
          nullable: false
          type: object
        DeliveryChannelKeyVaultSecretUrl:
          description: This is a dictionary of the (DeliveryChannel, string) that configures the KeyVault location for the keys/secrets to be used by the delivery channels to send the notification through the said delivery channels.
          nullable: false
          type: object
              
    NotificationStatus:
      description: The delivery/read status for a notification on a delivery channel.
      allOf:
      - $ref: '#/components/schemas/Resource'
      - type: object
        properties:
          channelId:
            description: The unique identifier for the channel on which the notification was dispatched
            type: string
          deliveryStatus:
            description: The delivery status for the channel. Not all channels will be able to track this, hence the need for more than just a true/false status.
            type: string
            enum: ['unknown', 'notTracked', 'undelivered', 'delivered']
          deliveryStatusLastUpdated:
            description: The date/time of the last update to the delivery status.
            type: string
            format: date-time
          readStatus:
            description: The read status for the channel. Not all channels will be able to track this, hence the need for more than just a true/false status.
            type: string
            enum: ['unknown', 'notTracked', 'unread', 'read']
          readStatusLastUpdated:
            description: The date/time of the last update to the delivery status.
            type: string
            format: date-time
          _links:
            type: object
            properties:
              self:
                $ref: '#/components/schemas/Link'
              update-delivery-status:
                $ref: '#/components/schemas/Link'
              update-read-status:
                $ref: '#/components/schemas/Link'

    CommunicationType:
        description: Communication types
        type: string
        enum: ['email', 'sms', 'webPush']

    DeliveryChannel:
        description: Delivery Channels
        type: string
        enum: ['airship','sendGrid']
    
    PagedNotificationStatusListResponse:
      description: A paged list of notification statuses
      allOf:
      - $ref: '#/components/schemas/PagedListResource'
      - type: object
        properties:
          _embedded:
            type: object
            properties:
              items:
                oneOf:
                - $ref: '#/components/schemas/NotificationStatus'
                - type: array
                  items:
                    $ref: '#/components/schemas/NotificationStatus'

    CorrelationIds:
      description: A list of Ids that can be used to correlate log entries. 
      type: array
      items:
        type: string

    Link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          title: URI of the target resource
          description: Either a URI [RFC3986] or URI Template [RFC6570] of the target
            resource.
        templated:
          type: boolean
          default: false
          title: URI Template
          description: Is true when the link object's href property is a URI Template.
            Defaults to false.
        type:
          type: string
          pattern: "^(application|audio|example|image|message|model|multipart|text|video)\\/[a-zA-Z0-9!#\\$&\\.\\+-\\^_]{1,127}$"
          title: Media type indication of the target resource
          description: When present, used as a hint to indicate the media type expected
            when dereferencing the target resource.
        name:
          type: string
          title: Secondary key
          description: When present, may be used as a secondary key for selecting
            link objects that contain the same relation type.
        profile:
          type: string
          format: uri
          title: Additional semantics of the target resource
          description: A URI that, when dereferenced, results in a profile to allow
            clients to learn about additional semantics (constraints, conventions,
            extensions) that are associated with the target resource representation,
            in addition to those defined by the HAL media type and relations.
        title:
          type: string
          title: Human-readable identifier
          description: When present, is used to label the destination of a link
            such that it can be used as a human-readable identifier (e.g. a menu
            entry) in the language indicated by the Content-Language header (if
            present).
        hreflang:
          type: string
          pattern: "^([a-zA-Z]{2,3}(-[a-zA-Z]{3}(-[a-zA-Z]{3}){0,2})?(-[a-zA-Z]{4})?(-([a-zA-Z]{2}|[0-9]{3}))?(-([a-zA-Z0-9]{5,8}|[0-9][a-zA-Z0-9]{3}))*([0-9A-WY-Za-wy-z](-[a-zA-Z0-9]{2,8}){1,})*(x-[a-zA-Z0-9]{2,8})?)|(x-[a-zA-Z0-9]{2,8})|(en-GB-oed)|(i-ami)|(i-bnn)|(i-default)|(i-enochian)|(i-hak)|(i-klingon)|(i-lux)|(i-mingo)|(i-navajo)|(i-pwn)|(i-tao)|(i-tay)|(i-tsu)|(sgn-BE-FR)|(sgn-BE-NL)|(sgn-CH-DE)|(art-lojban)|(cel-gaulish)|(no-bok)|(no-nyn)|(zh-guoyu)|(zh-hakka)|(zh-min)|(zh-min-nan)|(zh-xiang)$"
          title: Language indication of the target resource [RFC5988]
          description: When present, is a hint in RFC5646 format indicating what
            the language of the result of dereferencing the link should be.  Note
            that this is only a hint; for example, it does not override the Content-Language
            header of a HTTP response obtained by actually following the link.

    LinkCollection:
      description: a collection of links
      type: array
      items:
        $ref: '#/components/schemas/Link'
    
